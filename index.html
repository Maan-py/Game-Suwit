<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUWIT JAWA v2.0</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>

    <h1 data-aos="fade-down" data-aos-duration="500">Suwit Jawa <span>2</span></h1>
    <p class="desc" data-aos="fade-in" data-aos-duration="500">Silahkan pilih salah satu dari pilihan: <b>semut</b>, <b>manusia</b>, <b>gajah</b>. <br> Kamu punya <b id="kesempatan" data-aos="fade-in" data-aos-duration="500">3</b><b>x</b> kesempatan. </p>

      <div class="area-score">
        <h1 id="score-computer" class="inline_block" data-toggle="tooltip" title="Score Computer">0</h1>
        <h1 class="inline_block">:</h1>
        <h1 id="score-player" class="inline_block" data-toggle="tooltip" title="Score Anda">0</h1>
      </div>

      <div class="nofocus hidden">
        <div class="score-result ">
          <h1 id="score-result-object"></h1>
          <h2>WINS!</h2>
          <h3 id="score-result-note"></h3>
            <button type="button" name="button" id="close-result">OK!</button>
        </div>
      </div>
        <!-- <h2 id="score-result"></h2> -->

    <div class="container">
      <div class="area-computer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Blue_question_mark_icon.svg/1200px-Blue_question_mark_icon.svg.png" alt="?" class="img-computer" title="?">
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul class="pilihan-box">
          <li class="pilihan"><img src="https://i.ibb.co/g3wfxgM/semut.png" alt="Semut" class="semut" data-toggle="tooltip" title="Semut"> </li>
          <li class="pilihan"><img src="https://i.ibb.co/swkWMHt/orang.png" alt="Manusia" class="manusia" data-toggle="tooltip" title="Manusia"> </li>
          <li class="pilihan"><img src="https://i.ibb.co/x8GqR9f/gajah.png" alt="Gajah" class="gajah" data-toggle="tooltip" title="Gajah"> </li>
        </ul>
      </div>
    </div>

    

    <script src="script.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script type="text/javascript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
        AOS.init();
      </script>
  </body>
</html>
